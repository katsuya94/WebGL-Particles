	<!-- DRAWING PROGRAM -->
	<script id="draw-vs" type="x-shader/x-fragment">

attribute vec2 a_reference;

uniform sampler2D u_state;

uniform mat4 u_vp;

void main() {
	vec4 position = vec4(texture2D(u_state, a_reference).xyz, 1.0);
	gl_Position = u_vp * position;
	gl_PointSize = 2.0;
}

	</script>
